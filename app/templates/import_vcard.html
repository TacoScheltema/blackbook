{% extends "base.html" %}

{% block content %}
<div class="card card-margin">
    <div class="card-header bg-dark text-white">
        <h1 class="my-2">Import from vCard File</h1>
    </div>
    <div class="card-body">
        <p class="text-muted">You can export a vCard (.vcf) file from applications like Apple iCloud Contacts, Microsoft Outlook, or others.</p>
        <form action="{{ url_for('main.import_vcard') }}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="vcard_file" class="form-label">Select vCard File (.vcf)</label>
                <input class="form-control" type="file" id="vcard_file" name="vcard_file" accept=".vcf" required>
            </div>
            <hr>
            <div class="mb-3">
                <label class="form-label">Import Privacy</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="privacy" id="privacyPublic" value="public" checked>
                    <label class="form-check-label" for="privacyPublic">
                        Public Contacts (visible to all users)
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="privacy" id="privacyPrivate" value="private">
                    <label class="form-check-label" for="privacyPrivate">
                        Private Contacts (only visible to you)
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-upload me-2"></i>Start Import
            </button>
            <a href="{{ url_for('main.index') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
