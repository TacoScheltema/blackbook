{% extends "base.html" %}

{% block head_scripts %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/orgchart/3.1.3/css/jquery.orgchart.min.css">
<style>
    /* Custom styles for the new org chart layout */
    .orgchart .node {
        width: 220px;
    }
    .orgchart .node .title {
        height: 120px;
        background-color: #343a40;
        color: #fff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        border-radius: 4px 4px 0 0;
        padding-top: 10px;
    }
    .orgchart .node .title .symbol {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        overflow: hidden;
        border: 2px solid #fff;
        margin-bottom: 5px;
        background-color: #f8f9fa; /* Light background for SVGs */
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .orgchart .node .title .symbol img,
    .orgchart .node .title .symbol svg {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    .orgchart .node .content {
        height: 60px;
        border-radius: 0 0 4px 4px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 5px;
        text-align: center;
    }
    .orgchart .node .content .name {
        font-weight: bold;
        font-size: 1rem;
        color: #343a40;
    }
    .orgchart .node .content .position {
        font-size: 0.8rem;
        color: #6c757d;
    }
    .orgchart .node:not(.virtual-root):hover {
        background-color: #e9ecef;
        cursor: pointer;
    }
</style>
{% endblock %}

{% block content %}
<div class="card shadow-sm">
    <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
        <h1 class="my-2">{{ company_name }}</h1>
        <div>
            <a href="{{ url_for('main.company_cards', b64_company_name=company_name|b64encode) }}" class="btn btn-outline-light" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Card View">
                <i class="bi bi-card-heading"></i>
            </a>
            <a href="{{ url_for('main.company_detail', b64_company_name=company_name|b64encode) }}" class="btn btn-outline-light" data-bs-toggle="tooltip" data-bs-placement="bottom" title="List View">
                <i class="bi bi-list-ul"></i>
            </a>
            <a href="{{ url_for('main.company_orgchart', b64_company_name=company_name|b64encode) }}" class="btn btn-light" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Org Chart View">
                <i class="bi bi-diagram-3"></i>
            </a>
        </div>
    </div>
    <div class="card-body">
        <h5 class="card-title">Organization Chart</h5>
        <div id="orgchart" style="width:100%; height:700px;"></div>
    </div>
</div>
{% endblock %}

{% block body_scripts %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/orgchart/3.1.3/js/jquery.orgchart.min.js"></script>
<script>
$(function() {
    const employees = {{ employees|tojson|safe }};
    if (employees.length === 0) {
        $('#orgchart').html('<p class="text-center text-muted">No employees found for this company.</p>');
        return;
    }

    const nodeMap = {};
    employees.forEach(e => {
        nodeMap[e.dn] = {
            'id': e.dn,
            'name': (e.cn && e.cn[0]) ? e.cn[0] : 'Unknown',
            'title': (e.title && e.title[0]) ? e.title[0] : 'No Title',
            'image': e.avatar_url,
            'children': []
        };
    });

    const roots = [];
    Object.values(nodeMap).forEach(node => {
        const employee = employees.find(e => e.dn === node.id);
        const managerDn = (employee.manager && employee.manager[0]) ? employee.manager[0] : null;

        if (managerDn && nodeMap[managerDn]) {
            nodeMap[managerDn].children.push(node);
        } else {
            roots.push(node);
        }
    });

    let datasource;
    if (roots.length === 1) {
        datasource = roots[0];
    } else {
        datasource = {
            'id': 'virtual-root',
            'name': '{{ company_name }}',
            'title': 'Organization',
            'image': null,
            'children': roots
        };
    }

    $('#orgchart').orgchart({
        'data': datasource,
        'pan': true,
        'zoom': true,
        'createNode': function($node, data) {
            var avatar;
            if (data.image) {
                avatar = '<div class="symbol"><img src="' + data.image + '" alt="Avatar"></div>';
            } else {
                if (data.id === 'virtual-root') {
                    $node.addClass('virtual-root');
                    avatar = '<div class="symbol"><svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="currentColor" class="bi bi-buildings" viewBox="0 0 16 16"><path d="M14.763.075A.5.5 0 0 1 15 .5v15a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5V14h-1v1.5a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5V14h-1v1.5a.5.5 0 0 1-.5.5H.5a.5.5 0 0 1-.5-.5v-15a.5.5 0 0 1 .237-.425L4.16 0l2.425 1.213L9.425 0l2.914 1.457L15 2.5V.5a.5.5 0 0 1 .237-.425zM4.5 2.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1zm3 0a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1zm3 0a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1zm-6 3.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1zm3 0a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1zm3 0a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1zm-6 3.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1zm3 0a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1zm3 0a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1z"/></svg></div>';
                } else {
                    avatar = '<div class="symbol"><svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16"><path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/></svg></div>';
                }
            }
            $node.find('.title').html(avatar);
            $node.find('.content').html('<div class="name">' + data.name + '</div><div class="position">' + data.title + '</div>');

            if (data.id !== 'virtual-root') {
                $node.on('click', function() {
                    const b64_dn = btoa(data.id).replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
                    window.location.href = `/person/${b64_dn}`;
                });
            }
        }
    });
});
</script>
{% endblock %}
