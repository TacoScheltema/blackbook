{% extends "base.html" %}

{% block head_scripts %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/orgchart@5.0.0/dist/css/jquery.orgchart.min.css">
{% endblock %}

{% block content %}
<div class="card shadow-sm">
    <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
        <h1 class="my-2">{{ company_name }}</h1>
        <div>
            <a href="{{ url_for('main.company_cards', b64_company_name=company_name|b64encode) }}" class="btn btn-outline-light" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Card View">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-card-heading" viewBox="0 0 16 16">
                  <path d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h13zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13z"/>
                  <path d="M3 8.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0 2a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5zm0-5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5v-1z"/>
                </svg>
            </a>
            <a href="{{ url_for('main.company_detail', b64_company_name=company_name|b64encode) }}" class="btn btn-outline-light" data-bs-toggle="tooltip" data-bs-placement="bottom" title="List View">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list-ul" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M5 11.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm-3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm0 4a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm0 4a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>
                </svg>
            </a>
            <a href="{{ url_for('main.company_orgchart', b64_company_name=company_name|b64encode) }}" class="btn btn-light" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Org Chart View">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-diagram-3" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M6 3.5A1.5 1.5 0 0 1 7.5 2h1A1.5 1.5 0 0 1 10 3.5v1A1.5 1.5 0 0 1 8.5 6v1H11a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-1 0V8h-5v.5a.5.5 0 0 1-1 0v-1A.5.5 0 0 1 5 7h2.5V6A1.5 1.5 0 0 1 6 4.5v-1zM8.5 5a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1zM3 11.5A1.5 1.5 0 0 1 4.5 10h1A1.5 1.5 0 0 1 7 11.5v1A1.5 1.5 0 0 1 5.5 14h-1A1.5 1.5 0 0 1 3 12.5v-1zm1.5-.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1zm4.5.5a1.5 1.5 0 0 1 1.5-1.5h1a1.5 1.5 0 0 1 1.5 1.5v1a1.5 1.5 0 0 1-1.5 1.5h-1A1.5 1.5 0 0 1 9 12.5v-1zm1.5-.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1z"/>
                </svg>
            </a>
        </div>
    </div>
    <div class="card-body">
        <h5 class="card-title">Organization Chart</h5>
        <div id="orgchart" style="width:100%; height:700px;"></div>
    </div>
</div>
{% endblock %}

{% block body_scripts %}
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/orgchart@5.0.0/dist/js/jquery.orgchart.min.js"></script>
<script>
$(function() {
    const employees = {{ employees|tojson|safe }};
    if (employees.length === 0) {
        $('#orgchart').html('<p class="text-center text-muted">No employees found for this company.</p>');
        return;
    }

    const nodeMap = {};
    employees.forEach(e => {
        nodeMap[e.dn] = {
            'id': e.dn,
            'name': (e.cn && e.cn[0]) ? e.cn[0] : 'Unknown',
            'title': (e.title && e.title[0]) ? e.title[0] : 'No Title',
            'children': []
        };
    });

    const roots = [];
    Object.values(nodeMap).forEach(node => {
        const employee = employees.find(e => e.dn === node.id);
        const managerDn = (employee.manager && employee.manager[0]) ? employee.manager[0] : null;

        if (managerDn && nodeMap[managerDn]) {
            nodeMap[managerDn].children.push(node);
        } else {
            roots.push(node);
        }
    });

    let datasource;
    if (roots.length === 1) {
        datasource = roots[0];
    } else {
        datasource = {
            'id': 'virtual-root',
            'name': '{{ company_name }}',
            'title': 'Organization',
            'children': roots
        };
    }

    $('#orgchart').orgchart({
        'data': datasource,
        'nodeContent': 'title',
        'pan': true,
        'zoom': true,
        'createNode': function($node, data) {
            if (data.id !== 'virtual-root') {
                $node.on('click', function() {
                    const b64_dn = btoa(data.id).replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
                    window.location.href = `/person/${b64_dn}`;
                });
            }
        }
    });
});
</script>
{% endblock %}
