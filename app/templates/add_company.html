{% extends "base.html" %}

{% block content %}
<div class="card shadow-sm">
    <div class="card-header bg-dark text-white">
        <h1 class="my-2">Add New Company</h1>
    </div>
    <div class="card-body">
        <form action="{{ url_for('main.add_company') }}" method="post">
            <div class="mb-3">
                <label for="company_name" class="form-label">Company Name (o)</label>
                <input type="text" class="form-control" id="company_name" name="company_name" required>
                <div class="form-text">This is the 'organizationName' and is required.</div>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3"></textarea>
            </div>
            <h5 class="mt-4">Address</h5>
            <div class="row">
                <div class="col-md-12 mb-3">
                    <label for="street" class="form-label">Street</label>
                    <input type="text" class="form-control" id="street" name="street">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="city" class="form-label">City (l)</label>
                    <input type="text" class="form-control" id="city" name="city">
                </div>
                <div class="col-md-3 mb-3">
                    <label for="state" class="form-label">State (st)</label>
                    <input type="text" class="form-control" id="state" name="state">
                </div>
                <div class="col-md-3 mb-3">
                    <label for="postal_code" class="form-label">Postal Code</label>
                    <input type="text" class="form-control" id="postal_code" name="postal_code">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Save Company</button>
            <a href="{{ url_for('main.index') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
