{% block content %}
<div class="card shadow-sm">
    <div class="card-header bg-dark text-white">
        <h1 class="my-2">{{ company_name }}</h1>
    </div>
    <div class="card-body">
        <h5 class="card-title">Organization Chart</h5>
        <div id="orgchart" style="width:100%; height:700px;"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/orgchart.js@2.1.8/dist/js/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/orgchart.js@2.1.8/dist/js/jquery.orgchart.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/orgchart.js@2.1.8/dist/css/jquery.orgchart.min.css">

<script>
document.addEventListener('DOMContentLoaded', function() {
    const employees = {{ employees|tojson|safe }};
    if (employees.length === 0) {
        document.getElementById('orgchart').innerHTML = '<p class="text-center text-muted">No employees found for this company.</p>';
        return;
    }

    const nodes = employees.map(e => {
        const managerDn = (e.manager && e.manager[0]) ? e.manager[0] : '';
        const manager = employees.find(m => m.dn === managerDn);
        return {
            'id': e.dn,
            'name': (e.cn && e.cn[0]) ? e.cn[0] : 'Unknown',
            'title': (e.title && e.title[0]) ? e.title[0] : 'No Title',
            'pid': manager ? manager.dn : ''
        };
    });

    // Find the root nodes (people who don't have a manager within this company)
    const rootNodes = nodes.filter(node => !node.pid);

    // If there are multiple root nodes, create a virtual root for them
    if (rootNodes.length > 1) {
        const virtualRoot = { 'id': 'virtual-root', 'name': '{{ company_name }}', 'title': 'Organization', 'pid': '' };
        nodes.push(virtualRoot);
        rootNodes.forEach(node => {
            node.pid = 'virtual-root';
        });
    }

    $('#orgchart').orgchart({
        'data': nodes,
        'nodeContent': 'title',
        'pan': true,
        'zoom': true,
        'createNode': function($node, data) {
            $node.on('click', function() {
                // Find the original employee object to get the b64 encoded DN
                const employee = employees.find(e => e.dn === data.id);
                if (employee) {
                    const b64_dn = btoa(employee.dn).replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
                    window.location.href = `/person/${b64_dn}`;
                }
            });
        }
    });
});
</script>
{% endblock %}
