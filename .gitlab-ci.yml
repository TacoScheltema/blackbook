image: python:3.11

stages:
  - lint

before_script:
  - pip install -r requirements.txt

black:
  stage: lint
  script:
    - black --check --diff --line-length=112 .

isort:
  stage: lint
  script:
    - isort --check-only --diff --profile black .

flake8:
  stage: lint
  script:
    - flake8 --max-line-length=112 .

pylint:
  stage: lint
  script:
    # We specify the rcfile to ensure pylint picks up our configuration
    - pylint --rcfile=pyproject.toml app/
